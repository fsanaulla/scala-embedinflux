        - checkout
        - run:
            name: Test
            command: "sbt ++2.12.4 \"project specs2\" compile test:compile test"
  specs2_2.11.11:
      docker:
        - image: circleci/openjdk:8-jdk
      steps:
        - checkout
        - run:
            name: Test
            command: "sbt ++2.11.11 \"project specs2\" compile test:compile test"
